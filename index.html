<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wedding</title>
    <style>
      html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
      iframe { width: 100%; height: 100vh; border: 0; display: none; }
      .gate {
        height: 100vh; display: grid; place-items: center;
        background: #0b0b0f; color: #fff; padding: 24px;
      }
      .card {
        width: min(420px, 100%);
        background: rgba(255,255,255,.06);
        border: 1px solid rgba(255,255,255,.15);
        border-radius: 16px;
        padding: 18px;
      }
      .row { display: flex; gap: 10px; margin-top: 12px; }
      input {
        flex: 1; padding: 12px 12px; border-radius: 12px;
        border: 1px solid rgba(255,255,255,.2);
        background: rgba(0,0,0,.25);
        color: #fff; font-size: 16px;
      }
      button {
        padding: 12px 14px; border-radius: 12px; border: 0;
        background: #fff; color: #111; font-weight: 600; cursor: pointer;
      }
      .msg { margin-top: 10px; color: rgba(255,255,255,.85); min-height: 1.2em; }
      .small { color: rgba(255,255,255,.65); font-size: 13px; margin-top: 8px; line-height: 1.3; }
    </style>
  </head>

  <body>
    <div class="gate" id="gate">
      <div class="card">
        <h2 style="margin: 6px 0 0;">Enter PIN</h2>
        <div class="small">Simple privacy gate (not strong security).</div>

        <form id="pinForm" class="row">
          <input
            id="pin"
            type="password"
            inputmode="numeric"
            pattern="[0-9]*"
            autocomplete="one-time-code"
            placeholder="PIN"
          />
          <button id="go" type="submit">Enter</button>
        </form>

        <div class="msg" id="msg"></div>
      </div>
    </div>

    <iframe src="https://storymaps.arcgis.com/stories/54503f443e1e4acc948f8034f505e56d" 
      width="100%"
      height="500px" 
      frameborder="0" 
      allowfullscreen 
      allow="geolocation">
    
      </iframe>

    <script>
      // SHA-256 of PIN "1234"
      const PIN_HASH_HEX = "03ac674216f3e15c761ee1a5e255f067953623c8b388b4459e13f978d7c846f4";

      const gate = document.getElementById("gate");
      const frame = document.getElementById("frame");
      const input = document.getElementById("pin");
      const msg = document.getElementById("msg");
      const form = document.getElementById("pinForm");

      async function sha256Hex(text) {
        const data = new TextEncoder().encode(text);
        const buf = await crypto.subtle.digest("SHA-256", data);
        return [...new Uint8Array(buf)].map(b => b.toString(16).padStart(2, "0")).join("");
      }

      function unlock() {
        gate.style.display = "none";
        frame.style.display = "block";
      }

      async function tryPin() {
        msg.textContent = "";
        const pin = input.value.trim();

        if (!pin) {
          msg.textContent = "Enter the PIN.";
          return;
        }

        const hash = await sha256Hex(pin);
        if (hash === PIN_HASH_HEX) {
          sessionStorage.setItem("wedding_unlocked", "1");
          unlock();
        } else {
          msg.textContent = "Wrong PIN. Try again.";
          input.select();
        }
      }

      // Auto-unlock for this tab/session
      if (sessionStorage.getItem("wedding_unlocked") === "1") unlock();

      // Works for button click + keyboard Enter (desktop + mobile)
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        tryPin();
      });

      // Helps iOS sometimes
      setTimeout(() => input.focus(), 50);
    </script>
  </body>
</html>
